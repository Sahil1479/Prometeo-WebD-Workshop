<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Web Development Workshop</title>
		<link rel="stylesheet" href="styles/addCourse.css" />
	</head>
	<body>
		<h1>Add Courses</h1>
		<div class="navLinks">
			<a href="index.html">Home</a>
			<a href="registration.html">View Registered Courses</a>
			<a href="addcourse.html">Add Course</a>
		</div>
		<div class="addCourseForm">
			<form action="/">
				<div class="course-type">
					<label for="course_type">Select Course Type:</label>
					<select name="course_type" id="course_type">
						<option value="Program Compulsory">Program Compulsory (PC)</option>
						<option value="Program Elective">Program Elective (PE)</option>
						<option value="Institute Humanities">
							Institute Humanities (IH)
						</option>
						<option value="Open Elective">Open Elective (OE)</option>
					</select>
				</div>
				<div class="course-name">
					<label for="course_name">Select Course Name:</label>
					<select name="course_name" id="course_name">
						<option value="Introduction to Computer Science">
							Introduction to Computer Science
						</option>
						<option value="Introduction to Electrical Engineering">
							Introduction to Electrical Engineering
						</option>
						<option value="Youth Studies">Youth Studies</option>
						<option value="Digital Design">Digital Design</option>
					</select>
				</div>
				<div class="submit-form">
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</body>
</html>
